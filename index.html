<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <div class="container">
       
        <main class="main-content">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable. </p>
        </main>
      
        
      <div class="fill-info">
        <div class="banner">
        <p><strong>Try it free 7 days</strong> then $20/month. thereafter</p>
        </div>

        <form action="signedup.html" method="#">
            <input type="name" placeholder="First Name">
            <input type="last-name" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit" required>
            <span class="terms">
                <p>by clicking the button you are agreeing to our <strong>Terms and Services</strong></p>
            </span>
        </form>
    </div>
    </div>
</body>
</html>
